<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
 
  
  <div class="todo-container1">
    <img src="download.jpeg">
    <h1>TO-DO</h1>   
    <div class="todo-list"> 
      <div class="todo-item">
        <span class="todo-status"></span> 
        <label>Currently typing</label>
      </div>
      <div class="todo-container">
      <ul>
        <li class="todo-item"><span class="todo-status"></span>Complete online JavaScript course</li>
        <li class="todo-item"><span class="todo-status"></span>Jog around the park 3x</li>
        <li class="todo-item"><span class="todo-status"></span>10 minutes meditation</li>
        <li class="todo-item"><span class="todo-status"></span>Read for 1 hour</li>
        <li class="todo-item"><span class="todo-status"></span>Pick up groceries</li>
        <li class="todo-item"><span class="todo-status"></span>Complete Todo App on Frontend Mentor</li>
        
      </ul>
     
  <div1>
      <button type="submit">Add</button>
      <button type="all">All</button>
      <button type="active">Active</button>
      <button type="completed">Completed</button>
      <button type="clear">Clear completed</button>
    </div1>
    </div> 
  </div>




</body>
</html>
